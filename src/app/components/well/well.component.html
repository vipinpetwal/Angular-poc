<div class="container-fluid">
	<div class="row" *ngIf="sourcekey">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-3">

				</div>
				<div class="col-md-8">

					<form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
						<div class="form-group col-md-2">
							<label>Name</label>
							<input type="text" #wname="ngModel" [(ngModel)]="name" name="name" />
						</div>
						<div class="form-group col-md-2">
							<label>Type</label>
							<input type="text" #wtype="ngModel" [(ngModel)]="type" name="type" />
						</div>
						<div class="form-group col-md-2">
							<label>Source</label>
							<input #wsourcekey [(ngModel)]="sourcekey" name="sourcekey" [disabled]="true" />
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary" [disabled]="!name || !type">
								Add Well
							</button>
						</div>
					</form>
				</div>
				<div class="col-md-2">
				</div>
			</div>
		</div>
	</div>
</div>
