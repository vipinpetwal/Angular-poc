<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-3">					
				</div>
				<div class="col-md-6">
					<div class="login-box">
						<h2 style="color: blue">Log In</h2><br>
						<form class="login-container" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
							<div class="form-group row">
								<div class="col-md-3">
									<label for="username">Username</label>
								</div>
								<div class="col-md-3">
									<input [(ngModel)]="username" name="username" (focus)="errmsg =false"/>
								</div>


							</div>
							<div class="form-group row">
								<div class="col-md-3">
									<label for="password">Password</label>
								</div>
								<div class="col-md-3">
									<input type="password" [(ngModel)]="password" name="password" (focus)="errmsg =false"/>
								</div>
							</div>
							<span class="error" *ngIf="errmsg == true">* Invalid credentials</span>
							<br>
							<div class="form-group">
								<button type="submit" class="btn btn-primary" [disabled]="!password || !username">
									Submit
								</button>
							</div>
						</form>
					</div>
				</div>
				<!-- <div class="col-md-3">
					<div class="row">
						<div class="col-md-12">
						</div>
					</div>
				</div> -->
			</div>
		</div>
	</div>
</div>
